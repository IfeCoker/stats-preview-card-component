                            <p>

                        </div>
                        <div class="stat-headings">
                            <p>
                                314</p>
                            <span>templates</span>
                        </div>
                        <div class="stat-headings">
                            <p>
                                12M+</p>
                            <span>queries</span>
                        </div>  
                    </div>
                </div>
                <div class="right-card">   
                </div>
            </div><br>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="blank">Frontend Mentor</a> Coded by <a href="#">Ifeoluwa Adeleke</a>
